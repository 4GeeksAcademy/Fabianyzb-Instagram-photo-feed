<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram photo feed 1</title>
  <!--CSS -->
  <link rel="stylesheet" href="styles.css">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light g-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
        <!-- Grid container para botones -->
        <div class="d-flex justify-content-between align-items-center">
          <!-- Bot칩n del modal -->
          <button type="button" class="btn btn-success modal-button" data-bs-toggle="modal"
            data-bs-target="#exampleModal" data-bs-whatever="@mdo">Create a new post</button>

          <!-- Dropdown -->
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accesibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy & data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item link-danger" href="#">Log out</a></li>
            </ul>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"
                      placeholder="Add the caption of your post here"></textarea>
                    <!-- Abajo van los iconos de camera y localization-dot CONVERTIDOS en BTN -->
                    <i class="fa-solid fa-camera btn btn-light mt-2"></i>
                    <i class="fa-solid fa-location-dot btn btn-light mt-2"></i>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- ICONOS de grilla y cuadrado -->
  <section class="container-fluid" id="fotos">
    <h6 class="text-center mt-3 mb-3">
      <span>
        <a href="/index.html">
          <i class="fa-solid fa-table-cells fa-xl"></i>
        </a>
        <a href="/index2.html">
          <i class="fa-solid fa-square fa-xl"></i>
        </a>
      </span>
    </h6>
    <!-- IMAGENES -->
    <div class="container-fluid">
      <div class="row" id="grid-photos">
          <!-- Primera fila de im치genes -->
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/30/640/530" alt="Imagen 1" class="img-fluid">
          </div>
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/15/640/530" alt="Imagen 2" class="img-fluid">
          </div>
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/20/640/530" alt="Imagen 3" class="img-fluid">
          </div>
          <!-- Segunda fila de im치genes -->
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/14/640/530" alt="Imagen 4" class="img-fluid">
          </div>
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/7/640/530" alt="Imagen 5" class="img-fluid">
          </div>
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/27/640/530" alt="Imagen 6" class="img-fluid">
          </div>
          <!-- Tercera fila de im치genes -->
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/34/640/530" alt="Imagen 7" class="img-fluid">
          </div>
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/25/640/530" alt="Imagen 8" class="img-fluid">
          </div>
          <div class="col-md-4 mb-3">
              <img src="https://picsum.photos/id/24/640/530" alt="Imagen 9" class="img-fluid">
          </div>
      </div>
  </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
